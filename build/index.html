<!DOCTYPE html>
<html>

<head>
	<title>FNP</title>
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
	<link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css' rel='stylesheet' type='text/css'>
	<style>
		.margin-top-3 {
			margin-top: 3em;
		}
	</style>
</head>

<body class="container">
	<div style="display:flex; flex:1; align-items:center; flex-direction:column; justify-content:center">
		<h1>FNP</h1>
		<h2>Total votes casted </h2>
		<h3 class="total-casted-votes">0</h3>
	</div>
	<div class="col-sm-7 margin-top-3">
		<h2>News Articles Stream</h2>
		<div class="table-responsive">
			<table class="table table-bordered">
				<thead>
					<tr>
						<th>Article</th>
						<th>isFake</th>
					</tr>
				</thead>
				<tbody id="candidate-rows">
				</tbody>
			</table>
		</div>
		<div class="container-fluid">
			<h2>Identify</h2>
			<div id="msg"></div>
			<input type="text" id="candidate" placeholder="Enter the news title" />
			<br>
			<br>
			<br>
			<a href="#" onclick="voteForCandidate(0)" class="btn btn-primary">Vote as fake</a>
			<a href="#" onclick="voteForCandidate(1)" class="btn btn-primary">Vote as genuine</a>
		</div>
	</div>
	<div class="col-sm-offset-1 col-sm-4 margin-top-3">
		<div class="row">
			<h2>Token Stats</h2>
			<div class="table-responsive">
				<table class="table table-bordered">
					<tr>
						<td>Tokens For Sale</td>
						<td id="tokens-total"></td>
					</tr>
					<tr>
						<td>Tokens Sold</td>
						<td id="tokens-sold"></td>
					</tr>
					<tr>
						<td>Price Per Token</td>
						<td id="token-cost"></td>
					</tr>
					<tr>
						<td>Balance in the contract</td>
						<td id="contract-balance"></td>
					</tr>
				</table>
			</div>
		</div>
		<div class="row margin-top-3">
			<h2>Purchase Tokens</h2>
			<div class="col-sm-12">
				<div id="buy-msg"></div>
				<input type="text" id="buy" class="col-sm-8" placeholder="Number of tokens to buy" />&nbsp;
				<a href="#" onclick="buyTokens()" class="btn btn-primary">Buy</a>
			</div>
		</div>
		<div class="row margin-top-3" style="display: none">
			<h2>Lookup Voter Info</h2>
			<div class="col-sm-12">
				<input type="text" id="voter-info" , class="col-sm-8" placeholder="Enter the voter address" />&nbsp;
				<a href="#" onclick="lookupVoterInfo()" class="btn btn-primary">Lookup</a>
				<div class="voter-details row text-left">
					<div id="tokens-bought" class="margin-top-3 col-md-12"></div>
					<div id="votes-cast" class="col-md-12"></div>
				</div>
			</div>
		</div>
	</div>
</body>
<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
<script src="app.js"></script>

</html>
